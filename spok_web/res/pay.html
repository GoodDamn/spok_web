    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

    <script type="module">

        var titleCheck;

        function nonSafariShit() {
            let u = navigator
                .userAgent;

            return u.indexOf("Windows") > -1
                || u.indexOf("Linux") > -1;
        }

        function onSign(
            auth,
            provider
        ) {
            if (nonSafariShit()) {
                auth.signInWithRedirect(
                    provider
                );
                return;
            }

            let divBack = document
                .getElementById("mainDivBack");

            let titleCheck = document
                .getElementById("titleCheck");

            divBack.style
                .visibility = 'hidden';

            titleCheck.style
                .visibility = 'visible';

            auth.signInWithPopup(
                provider
            ).catch((error) => {
                alert(error);
                divBack.style
                    .visibility = 'visible';

                titleCheck.style
                    .visibility = 'hidden';
            });
        }

        function onAuthStateChanged(
            user
        ) {

            if (user == null) {

                let mainDivBack = document
                    .getElementById("mainDivBack");

                mainDivBack
                    .style
                    .visibility = 'visible';

                document
                    .getElementById("titleCheck")
                    .style
                    .visibility = 'hidden';

                for (var opacity = 0; opacity < 1.1; opacity += 0.01) {
                    setTimeout(() => {
                        mainDivBack
                            .style
                            .opacity = opacity;
                    }, 100);
                }

                return;
            }

            window
                .location
                .href = "createOrder?id=" + user.uid;
        }

        window.onload = function () {

            const firebaseConfig = {
                apiKey: "AIzaSyB2sJKaPgcsZObdtKPQ-ZI5oSmXapz7OIQ",
                authDomain: "spok-relax-app.firebaseapp.com",
            }

            const app = firebase.initializeApp(
                firebaseConfig
            );

            const auth = app.auth();

            auth.onAuthStateChanged(
                onAuthStateChanged
            );

            let provider = new firebase.auth.OAuthProvider(
                'apple.com'
            );

            provider.addScope('email');
            provider.addScope('name');

            provider.setCustomParameters({
                locale: 'ru'
            });

            document.getElementById('mainDivBtnGet')
                .addEventListener('click', () => {
                    onSign(auth, provider);
                });

        }
    </script>
